        </div>

</header>
    <div class="graphs">
        <div class="graphlist">

        </div>
    </div>
</body>
<script>
    const graphlist = {
        "graph": {
            "img": "/images/Linegraph.png",
            "name": "Line Graph"
        },
        "bargraph": {
            "img": "/images/Bargraph.png",
            "name": "Bar Graph"
        },
        "histogram": {
            "img": "/images/Histogram.png",
            "name": "Histogram"
        },
        "piechart": {
            "img": "/images/Pie chart.png",
            "name": "Pie Chart"
        },
        "scatterplot": {
            "img": "/images/scatterplot.png",
            "name": "Scatter Plot"
        },
        "areagraph": {
            "img": "/images/Areagraph.png",
            "name": "Area Graph"
        },
        "doughnutchart": {
            "img": "images/donutchart.png",
            "name": "Doughnut Chart"
        },
        "radar":{
            "img":"images/radar.png",
            "name":"Radar Chart"
        },
        "polar":{
            "img":"images/polararea.png",
            "name":"Polar Area Chart"
        }
    };
    const graphlistDiv = document.querySelector('.graphlist');

    for (const key in graphlist) {
        if(key=="graph" || key=="bargraph"){
            if (graphlist.hasOwnProperty(key)) {
            const graph = graphlist[key];
            const graphDiv = document.createElement('div');
            const anchor = document.createElement('a');
            anchor.href = `subgraphs.html?graph=${key}`;
            anchor.target = '_parent';
            anchor.innerHTML = `
                <img src="${graph.img}" alt="${graph.name}">
                <h2>${graph.name}</h2>
            `;
            graphDiv.classList.add('graph-item');
            graphDiv.appendChild(anchor);
            graphlistDiv.appendChild(graphDiv);
        }
        }
        else{
            if (graphlist.hasOwnProperty(key)) {
            const graph = graphlist[key];
            const graphDiv = document.createElement('div');
            const anchor = document.createElement('a');
            anchor.href = `${key}.html`;
            anchor.target = '_parent';
            anchor.innerHTML = `
                <img src="${graph.img}" alt="${graph.name}">
                <h2>${graph.name}</h2>
            `;
            graphDiv.classList.add('graph-item');
            graphDiv.appendChild(anchor);
            graphlistDiv.appendChild(graphDiv);
        }
        }
    }
</script>
