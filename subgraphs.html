<body>
    <header>
        <a href="index.html">
            <div>
                <h1>GRAPH PLOTTER</h1>
                <img src="/images/pulse.jpeg" alt="headerimg">
            </div>

    </header>
    <div class="subgraph">
        <h2 id="contentTitle">Content Title</h2>
        <div id="content">
            
        </div>
    </div>
    <footer>
        <h2>Contact Us</h2>
        <div id="footer_links"> 
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=GTvVlcSHvbKtqXmvxCqTRCSHfKQfrVLczjWpqJkfXMcZgFbWwxldrDnqxDKwLpbgCpTzmCvVQFbrS" target="_blank">
                <img src="/images/email.webp " alt="Instagram">
                <span>Email</span>
            </a>
            <a onclick="initiateCall('+91 7675922209')">
                <img src="/images/Call.avif" alt="call">
                <span>Call</span>
            </a>
            <a href="https://www.linkedin.com/in/harshavardhan-vemali-334976259/" target="_blank">
                <img src="/images/Linked-in.png" alt="linked in">
                <span>Linked-in</span>
            </a>
            <a href="https://github.com/HarshavardhanVemali" target="_blank">
                <img src="/images/github.png" alt="Youtube">

    </footer>

    <script>
        const graphlist = {
            "graph": {
                "name": "Line Graphs",
                "line": {
                    "img": "/images/Linegraph.png",
                    "name": "Single-Line Graph",
                    "onclick": "line.html"
                },
                "linear": {
                    "img": "/images/lineargraph.png",
                    "name": "Linear Graph",
                    "onclick": "linear.html"
                },
                "function": {
                    "img": "/images/functiongraph.png",
                    "name": "Function Graph",
                    "onclick": "function.html"
                },
                "multiline": {
                    "img": "/images/Multilinegraph.png",
                    "name": "Multi-line Graph",
                    "onclick": "multiline.html"
                }
            },
            "bargraph": {
                "name": "Bar Graph",
                "bargraph": {
                    "img": "/images/Bargraph.png",
                    "name": "Bar Graph",
                    "onclick": "bar.html"
                },
                "multibargraph": {
                    "img": "/images/Multibargraph.png",
                    "name": "Multi Bar Graph",
                    "onclick": "multibar.html"
                }
            }
        };
    
        document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    const graphKey = params.get('graph');
    const subgraphDiv = document.querySelector('.subgraph');

    if (graphKey && graphlist.hasOwnProperty(graphKey)) {
        const graphData = graphlist[graphKey];
        let contentHTML = '';
        for (const key in graphData) {
            if (key !== 'name' && graphData.hasOwnProperty(key)) {
                const graphItem = graphData[key];
                contentHTML += `
                    <div class="graph-item" data-onclick="${graphItem.onclick}">
                        <img src="${graphItem.img}" alt="${graphItem.name}">
                        <h2>${graphItem.name}</h2>
                    </div>
                `;
            }
        }
        document.getElementById('contentTitle').innerText = graphData.name;
        document.getElementById('content').innerHTML = contentHTML;
        const graphItems = document.querySelectorAll('.graph-item');
        graphItems.forEach(item => {
            item.addEventListener('click', function() {
                const onclickFunction = this.getAttribute('data-onclick');
                window.location.href = onclickFunction;
            });
        });
    } else {
        subgraphDiv.innerHTML = '<p>No content available</p>';
    }
});
    </script>
</body>
</html>
